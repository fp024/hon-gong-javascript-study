<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>메서드로 추출된 문서 객체가 없는 경우</title>
</head>

<body>

</body>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const h1 = document.querySelector('h1')
    if (h1) {
      h1.textContent = '안녕하세요'
    } else {
      console.log('h1 태그를 추출할 수 없습니다.')
    }
  })
</script>


</html>
