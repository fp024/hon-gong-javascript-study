<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>8-2-exam-3</title>
  </head>

  <body></body>
  <script>
    try {
      console.log('try 구문입니다')
      const array = ['사과', '바나나', '귤']
      array.forEach(() => {
        throw '예외를 강제로 발생시킵니다.' // 익명 함수 밖으로 예외가 전파될 수 있나?
      })
    } catch (e) {
      console.log('typeof(e)', typeof e)
      console.log('catch 구문입니다. e:', e) // name과 message는 없음 보통의 string 이다.
    } finally {
      console.log('finally 구문입니다.')
    }
  </script>
</html>
