<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>try catch finally 구문의 사용</title>
  </head>

  <body></body>
  <script>
    try {
      willException.byeBye()
      console.log('try 구문의 마지막 줄')
    } catch (exception) {
      console.log('catch 구문의 마지막 줄')
    } finally {
      console.log('finally 구문의 마지막 줄')
    }
  </script>
</html>
