<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>예외 강제로 발생시키고 잡기</title>
</head>

<body>

</body>
<script>
  function divide(a, b) {
    if (b === 0) {
      throw '0으로는 나눌 수 없습니다.'
    }
    return a / b
  }

  console.log(divide(10, 2))
  console.log(divide(10, 0))

</script>

</html>
