<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title></title>
</head>

<body>
  <script>
    // power() 메서드를 추가합니다.
    Number.prototype.power = function (n = 2) {
      return this.valueOf() ** n
    }

    // Number 객체의 power()메서드를 사용합니다.
    const a = 12
    console.log('a.power():', a.power())    // 12^2
    console.log('a.power(3):', a.power(3))  // 12^3
    console.log('a.power(3):', a.power(4))  // 12^4
  </script>
</body>

</html>
