<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>

  <body>
    <!-- 화살표 함수를 사용한 메서드  -->
    <script>
      // 변수를 선언
      const test = {
        a: function () {
          console.log(this)
        },
        b: () => {
          console.log(this)
        },
      }

      // 메서드를 호출합니다.
      test.a() // {a: ƒ, b: ƒ}
      test.b() // Window {window: Window, self: Window, document: #document, name: '', location: Location, …}
    </script>
  </body>
</html>
