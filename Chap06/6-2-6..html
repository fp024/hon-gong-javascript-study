<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</head>

<body>
  <script>
    // 데이터를 생성합니다.
    const books = [{
      name: '혼자 공부하는 파이썬',
      price: 18000,
      publisher: '한빛미디어'
    }, {
      name: 'HTML5 웹 프로그래밍 입문',
      price: 26000,
      publisher: '한빛아카데미'
    }, {
      name: '머신러닝 딥러닝 실정 개발 입문',
      price: 30000,
      publisher: '위키북스'
    }, {
      name: '딥러닝을 위한 수학',
      price: 25000,
      publisher: '위키북스'
    }]

    // 가격으로 정렬한 뒤 출력합니다.
    // https://lodash.com/docs/4.17.15#sortBy
    const output = _.sortBy(books, (book) => book.price)
    console.log(JSON.stringify(output, null, 2))
    console.log('')

    // 역순 정렬하고 싶을 때는 배열의 reverse() 메서드 해도 되고,
    // https://lodash.com/docs/4.17.15#orderBy  orderBy 메서드를 사용하면 된다.
    console.log('# 역순 정렬')
    console.log(JSON.stringify(output.reverse(), null, 2))
  </script>
</body>

</html>
