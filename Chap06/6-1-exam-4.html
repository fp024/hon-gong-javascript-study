<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title></title>
</head>

<body>
  <script>
    const object = {
      ko: '빵',
      en: 'bread',
      ja: 'パン',
      fr: 'pain',
      es: 'pan',
      lang: {
        ko: '한국어',
        en: '영어',
        ja: '일본어',
        fr: '프랑스어',
        es: '스페인어'
      },
      print(lang) {
        console.log(`${this.ko}은 ${this.lang[lang]}로 ${this[lang]}입니다.`)
      }
    }
    object.print('es')
  </script>
</body>

</html>
