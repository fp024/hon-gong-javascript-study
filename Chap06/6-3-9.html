<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title></title>
</head>

<!-- 변경하고 싶은 속성만 추가하기 -->

<body>
  <script>
    const 구름 = {
      이름: '구름',
      나이: 6,
      종족: '강아지'
    }

    const 별 = {
      ...구름,
      이름: '별',   // 기존의 속성 덮어 쓰기 (이 필드가 뒤에있어서 앞의 전개연산으로 풀어진 부분을 덮어씌었다.)
      나이: 1,      // 기존의 속성 덮어 쓰기
      예방접종: true
    }

    console.log(JSON.stringify(구름))
    console.log(JSON.stringify(별))
  </script>
</body>

</html>
