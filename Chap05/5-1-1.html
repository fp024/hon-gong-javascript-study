<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title></title>
</head>

<body>
  <script>
    const 함수 = function() {
      console.log('함수 내부의 코드 입니다 ... 1')
      console.log('함수 내부의 코드 입니다 ... 2')
      console.log('함수 내부의 코드 입니다 ... 3')
      console.log()
    }

    // 함수 호출
    함수()
    함수()

    // 출력
    console.log(typeof 함수)  // 함수의 자료형 확인
    console.log(함수)         // 함수 자체도 단순한 자료이므로 출력가능
  </script>
</body>

</html>
