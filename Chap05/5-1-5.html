<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title></title>
</head>

<body>
  <script>
    // a 부터 b까지 더하는 함수
    function sumAll(a, b) {
      let sum = 0

      for(let i = a; i <= b; i++) {
        sum += i
      }

      return sum
    }
   
    console.log(`1부터 100까지 합: ${sumAll(1, 100)}`)
    console.log(`1부터 500까지 합: ${sumAll(1, 500)}`)
  </script>
</body>

</html>
