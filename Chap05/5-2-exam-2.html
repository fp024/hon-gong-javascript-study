<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title></title>
</head>

<body>
  <script>
    (function () {
      const array = ['사과', '배', '귤', '바나나']

      console.log('# for in 반복문')
      for (const i in array) {
        console.log(i)
      }

      console.log('# for of 반복문')
      for (const i of array) {
        console.log(i)
      }
    })()
  </script>


  <script>
      (function () {
        const array = ['사과', '배', '귤', '바나나']

        console.log('# for in 반복문')
        array.forEach((value, index) => {
          console.log(index)
        })

        console.log('# for of 반복문')
        array.forEach((value) => {
          console.log(value)
        })
      })()
  </script>
</body>

</html>
