<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title></title>
</head>

<body>
  <script>
    const max = function (array) {
      let output = array[0]

      for (const i of array) {
        if (output < i) {
          output = i
        }
      }

      return output
    }

    console.log(max([1, 2, -1, 3, -10, 4]))

  </script>
</body>

</html>
