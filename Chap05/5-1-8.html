<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title></title>
</head>

<body>
  <script>
    // 나머지 매개변수를 활용한 배열의 최소값을 구하는 함수
    function min(...items) {
      let output = items[0]

      for (const item of items) {
        if (output > item) {
          output = item
        }
      }

      return output
    }

    console.log(`min(52, 273, 32, 103, 275, 24, 57) = ${min(52, 273, 32, 103, 275, 24, 57)}`)
  </script>
</body>

</html>
