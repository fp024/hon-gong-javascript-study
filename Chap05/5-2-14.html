<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title></title>
</head>

<body>
  <!-- 
     익명 함수 호출
  -->
  <script>
    // 변수를 선언
    let 익명함수

    // 익명 함수를 2번 생성
    익명함수 = function () {
      console.log('1번째 익명 함수 입니다.')
    }

    익명함수 = function () {
      console.log('2번째 익명 함수 입니다.')
    }

    // 익명 함수 호출
    익명함수()
  </script>

</body>

</html>
