<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>

  <body>
    <script>
      const max = function (first, ...items) {
        let output
        let rest
        if (Array.isArray(first)) {
          output = first[0]
          rest = first
        } else {
          output = first
          rest = items
        }

        for (const i of rest) {
          if (output < i) {
            output = i
          }
        }

        return output
      }

      console.log(max(1, 2, -1, 3, -10, 4))
      console.log(max([1, 2, -1, 3, -10, 4]))
    </script>
  </body>
</html>
