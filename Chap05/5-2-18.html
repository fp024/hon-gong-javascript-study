<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>

  <body>
    <!-- 
     익명 함수를 생성
  -->
    <script>
      // 익명함수를 생성
      let 함수 = function () {
        console.log('익명 함수입니다.')
      }

      // 선언적 함수를 생성하고 할당
      function 함수() {
        console.log('선언적 함수입니다.')
      }

      // 함수를 호출
      함수() // Uncaught SyntaxError: Identifier '함수' has already been declared
    </script>
  </body>
</html>
