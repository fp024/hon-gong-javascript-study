<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>

  <body>
    <!-- 
     선언적 함수의 사용

     함수를 어디서든 호출해도 상관없음.
  -->
    <script>
      // 선언적 함수를 호출
      선언적함수()

      // 선언적 함수를 2번 생성
      function 선언적함수() {
        console.log('1번째 선언적 함수 입니다.')
      }

      function 선언적함수() {
        console.log('2번째 선언적 함수 입니다.')
      }
    </script>
  </body>
</html>
