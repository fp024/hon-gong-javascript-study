<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>

  <body>
    <script>
      // 기본 매개변수를 추하한 윤년 함수
      function isLeapYear(year = new Date().getFullYear()) {
        return (year % 4 === 0 && year % 100 !== 0) || year % 400 === 0
      }

      console.log(`올해는 윤년일까? === ${isLeapYear()}`)
    </script>
  </body>
</html>
