<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>

  <body>
    <script>
      function multiplyAll(start, end) {
        let result = 1

        for (let i = start; i <= end; i++) {
          result *= i
        }
        return result
      }

      console.log(multiplyAll(1, 2))
      console.log(multiplyAll(1, 3))
    </script>
  </body>
</html>
