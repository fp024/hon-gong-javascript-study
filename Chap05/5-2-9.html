<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>

  <body>
    <!-- 다른 곳에서 가져온 자바스크립트 코드 -->
    <script>
      let pi = 3.14
      console.log(`파이 값은 ${pi} 입니다.`)
    </script>

    <!-- 내가 만든 자바스크립트 코드 -->
    <!-- 
    Uncaught SyntaxError: Identifier 'pi' has already been declared 오류로 아래코도는 실행안됨 
    pi가 같은 스코프 상에 있어 충돌이 일어난다.

    만약 pi 가 모두 var로 선언되어있어다면, 충돌은 나지 않지만, 뭔가 모호한 상태이긴한 것 같다.
  -->
    <script>
      var pi = 3.141592
      console.log(`파이 값은 ${pi} 입니다.`)
    </script>
  </body>
</html>
