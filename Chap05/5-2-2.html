<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title></title>
</head>

<body>
  <script>
    function callThreeTimes(callback) {
      for (let i = 0; i < 3; i++) {
        callback(i)
      }
    }

    // 익명 함수 사용하여 호출
    callThreeTimes(function (i) {
      console.log(`${i}번째 함수 호출`)
    })
  </script>
</body>

</html>
