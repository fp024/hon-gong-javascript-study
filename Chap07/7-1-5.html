<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>글자 조작하기</title>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const a = document.querySelector('#a')
        const b = document.querySelector('#b')

        a.textContent = '<h1>textContext 속성</h1>' // Chrome에서 결과를 확인할 때 해깔릴 수 있는데, 요소 선택해서 텍스트로 복사해보면 <, >등이 &lt; &gt;로 치환되어있는 것을 알 수 있다.
        b.innerHTML = '<h1>textContext 속성</h1>'
      })
    </script>
  </head>

  <body>
    <div id="a"></div>
    <div id="b"></div>
  </body>
</html>
