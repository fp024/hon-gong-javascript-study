<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>타이머로 구현한 남은 글자 수 세기</title>
</head>

<body>
  <h1></h1>
  <textarea></textarea>
</body>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const textarea = document.querySelector('textarea')
    const h1 = document.querySelector('h1')
    let timerId

    textarea.addEventListener('focus', (event) => { // 입력 양식에 초점을 맞출 때...
      timerId = setInterval(() => {
        const length = textarea.value.length
        h1.textContent = `글자 수: ${length}`
      }, 50)
    })

    textarea.addEventListener('blur', (event) => { // 입력 양식에 초점을 해제할 때...
      clearInterval(timerId)
    })
  })
</script>

</html>
