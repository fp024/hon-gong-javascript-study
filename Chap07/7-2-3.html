<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>키로 ★ 움직이기</title>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // 별의 초기 설정
        const star = document.querySelector('h1')
        star.style.position = 'absolute'

        // 별의 이동을 출력하는 기능
        let [x, y] = [0, 0]
        const block = 20

        const print = () => {
          star.style.left = `${x * block}px`
          star.style.top = `${y * block}px`
        }
        print()

        const [left, up, right, down] = ['ArrowLeft', 'ArrowUp', 'ArrowRight', 'ArrowDown'] // 방향키 코드 [37, 38, 39, 40]

        document.body.addEventListener('keydown', (event) => {
          switch (event.code) {
            case left:
              x -= 1
              break
            case up:
              y -= 1
              break
            case right:
              x += 1
              break
            case down:
              y += 1
              break
          }
          print()
        })
      })
    </script>
  </head>

  <body>
    <h1>★</h1>
  </body>
</html>
