<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>이벤트 연결하기</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let counter = 0
      const h1 = document.querySelector('h1')

      h1.addEventListener('click', (event) => {
        h1.textContent = `클릭 횟수: ${++counter}`
      })
    })
  </script>
</head>

<style>
  h1 {
    /* 클릭을 여러 번 했을 때, 글자가 선택 되는 것을 막기위한 스타일 */
    user-select: none;
  }
</style>

<body>
  <h1>클릭 횟수: 0</h1>
</body>


</html>
