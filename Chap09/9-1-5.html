<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>객체를 생성하는 함수 - 함수를 사용해서 객체를 찍어냄</title>
</head>

<body>

</body>
<script>
  function createStudent(이름, 국어, 영어, 수학, 과학) {
    return {
      // 속성을 선언함.
      이름: 이름,
      국어: 국어,
      영어: 영어,
      수학: 수학,
      과학: 과학,

      // 메서드를 선언
    getSum() {
        return this.국어 + this.영어 + this.수학 + this.과학
      },

      getAverage() {
        return this.getSum() / 4
      },  

      toString() {
        return `${this.이름}\t${this.getSum()}점\t${this.getAverage()}점\n`
      }
    }
  }


  // 객체를 선언
  const students = []
  students.push(createStudent('구름', 87, 98, 88, 90))
  students.push(createStudent('별이', 92, 98, 96, 88))
  students.push(createStudent('겨울', 76, 96, 94, 86))
  students.push(createStudent('겨울', 98, 52, 98, 92))


  // 출력
  let output = '이름\t총점\t평균\n'
  for (const s of students) {
    output += s.toString()
  }

  console.log(output)

  /*
    문제점:
      객체별로 getSum(), getAverage(), toString() 메서드를 생성하므로 
      함수라는 기본 자료형보다 무거운 자료형이 여러번 생성됨.
  */
</script>

</html>
