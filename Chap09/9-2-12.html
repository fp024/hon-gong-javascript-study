<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>메서드에서 순서대로 메서드 호출하기</title>
</head>

<body>

</body>
<script>
  class LifeCycle {
    call() {
      this.a()
      this.b()
      this.c()
    }

    a() { console.log('a() 메서드를 호출합니다.') }
    b() { console.log('b() 메서드를 호출합니다.') }
    c() { console.log('c() 메서드를 호출합니다.') }
  }

  //인스턴스를 생성합니다.
  new LifeCycle().call()
</script>

</html>
