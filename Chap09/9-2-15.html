<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>toString() 메서드 오버라이드하기</title>
</head>

<body>

</body>
<script>
  class Pet {
    constructor(name, age) {
      this.name = name
      this.age = age
    }

    toString() {
      return `이름: ${this.name}\n나이: ${this.age}살`
    }
  }

  const pet = new Pet('구름', 6)
  alert(pet)
  console.log(pet + '')
</script>

</html>
