<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>사각형 클래스와 정사각형 클래스</title>
</head>

<body>

</body>
<script>
  class Rectangle {
    constructor(width, height) {
      this.width = width
      this.height = height
    }

    // 사각형의 둘레를 구하는 메서드
    getPerimeter() {
      return 2 * (this.width + this.height)
    }

    // 사각형의 넓이를 구하는 메서드
    getArea() {
      return this.width * this.height
    }
  }

  // 정사각형 클래스
  class Square extends Rectangle {
    constructor(length) {
      super(length, length) // 부모의 생성자 함수를 호출
    }
  }

  // 클래스 사용하기
  const square = new Square(10)
  console.log(`정사각형의 둘레: ${square.getPerimeter()}`)
  console.log(`정사각형의 넓이: ${square.getArea()}`)

</script>

</html>
