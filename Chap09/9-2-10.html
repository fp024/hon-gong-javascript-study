<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>get 키워드와 set 키워드 조합하기</title>
</head>

<body>

</body>
<script>
  // 정사각형 클래스
  class Square {
    #length

    constructor(length) {
      this.length = length // this.length에 값을 지정하면 set length(length) 메서드 부분이 호출됨
    }

    set length(length) {
      if (length <= 0) {
        throw '길이는 0보다 커야합니다.'
      }
      this.#length = length
    }

    get length() {
      return this.#length  // this가 꼭 있어야하는구나...
    }

    get perimeter() {
      return 4 * this.#length
    }

    get area() {
      return this.#length * this.#length
    }
  }

  // 클래스 사용하기
  const squareA = new Square(10)
  console.log(`한 변의 길이는 ${squareA.length}입니다.`)
  console.log(`둘레: ${squareA.perimeter}`)
  console.log(`넓이: ${squareA.area}`)

  // 예외 발생시키기
  try {
    squareA.length = -10
  } catch (e) { console.log("squareA exception", e) }

  try {
    const squareB = new Square(-10)
  } catch (e) { console.log("squareB exception", e) }

</script>

</html>
