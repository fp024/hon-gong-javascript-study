<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>사용자가 음수 길이를 입력한 경우</title>
</head>

<body>

</body>
<script>
  // 정사각형 클래스
  class Square {
    constructor(length) {
      this.length = length
    }

    getPerimeter() {
      return 4 * this.length
    }

    getArea() {
      return this.length * this.length
    }
  }

  // 클래스 사용하기
  const square = new Square(-10) // 길이에 음수를 넣어 사용하고 있음 : 잘못된 사용.
  console.log(`정사각형의 둘레: ${square.getPerimeter()}`)
  console.log(`정사각형의 넓이: ${square.getArea()}`)

</script>

</html>
