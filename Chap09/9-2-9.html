<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>게터(getter)와 세터(setter)메서드</title>
</head>

<body>

</body>
<script>
  // 정사각형 클래스
  class Square {
    #length

    constructor(length) {
      this.setLength(length)
    }

    setLength(value) {
      if (value <= 0) {
        throw '길이는 0보다 커야합니다.'
      }
      this.#length = value
    }

    getLength() {
      return this.#length  // this가 꼭 있어야하는구나...
    }

    getPerimeter() {
      return 4 * this.#length
    }

    getArea() {
      return this.#length * this.#length
    }
  }

  // 클래스 사용하기
  const square = new Square(10)
  console.log(`한 변의 길이는 ${square.getLength()}입니다.`)

  // 예외 발생시키기
  square.setLength(-10)

</script>

</html>
