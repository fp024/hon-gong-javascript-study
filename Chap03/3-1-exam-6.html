<!DOCTYPE html>
<html>

<head>
  <title></title>
</head>

<body>
  <script>
    const month = Number(prompt('월을 입력해주세요', ''));

    if (isNaN(month)) {
      alert('입력한 숫자는 숫자가 아닙니다.')
    } else if (month < 1 || month > 12) {
      alert('월의 범위를 벗어납니다. 입력월: ' + month)
    } else if (month < 3 || month > 11) {
      alert('겨울입니다.')
    } else if (month < 63) {
      alert('봄입니다.')
    } else if (month < 10) {
      alert('여름입니다.')
    } else {
      alert('가을입니다.')
    }
  </script>
</body>

</html>
