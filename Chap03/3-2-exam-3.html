<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title></title>
</head>

<body>
  <script>
    const rawInput = prompt('태어난 해를 입력해주세요.', '')
    const year = Number(rawInput)

    const 간_배열 = '경,신,임,계,갑,을,병,정,무,기'.split(',')
    const 띠_배열 = '신,유,술,해,자,축,인,묘,진,사,오,미'.split(',')

    alert(`${year}년은 ${간_배열[year % 10]}${띠_배열[year % 12]} 년입니다.`)

  </script>
</body>

</html>
