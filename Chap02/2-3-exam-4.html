<!DOCTYPE html>
<html>

<head>
  <title></title>
</head>

<body>
  <script>
    const pi = 3.14
    const rawInput = prompt('원의 반지름 입력해주세요')

    const r = Number(rawInput);

    const area = pi * r * r

    const circumference = 2 * pi * r

    alert(`원의 반지름: ${r}\n`
      + `원의 넓이: ${area}\n`
      + `원의 지름: ${circumference}`
    )
  </script>
</body>

</html>
