<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>

  <body>
    <script>
      let output = ''

      // 중첩 반복문 작성할 것!
      for (let i = 0; i < 10; i++) {
        for (let j = 0; j < i; j++) {
          output += '*'
        }
        output += '\n'
      }

      // 출력
      console.log(output)
    </script>
  </body>
</html>
