<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title></title>
</head>

<body>
  <script>
    let output = ''

    // 반복문
    for (let i = 1; i < 15; i++) {
      for (let j = 15; j > i; j--) {
        output += ' '
      }
      for (let k = 0; k < 2 * i - 1; k++) {
        output += '*'
      }
      output += '\n'
    }

    // 출력
    console.log(output)

  </script>
</body>

</html>
